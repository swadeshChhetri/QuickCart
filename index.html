<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/QuickCart/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/tittle-logo.png" type="image/x-icon" />
    <title>QuickCart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/slider.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header id="header"></header>

    <nav id="navbar">
      <ul>
        <li>
          <button id="close-sidebar-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="40px"
              viewBox="0 -960 960 960"
              width="40px"
              fill="#c9c9c9"
            >
              <path
                d="m480-444.62-209.69 209.7q-7.23 7.23-17.5 7.42-10.27.19-17.89-7.42-7.61-7.62-7.61-17.7 0-10.07 7.61-17.69L444.62-480l-209.7-209.69q-7.23-7.23-7.42-17.5-.19-10.27 7.42-17.89 7.62-7.61 17.7-7.61 10.07 0 17.69 7.61L480-515.38l209.69-209.7q7.23-7.23 17.5-7.42 10.27-.19 17.89 7.42 7.61 7.62 7.61 17.7 0 10.07-7.61 17.69L515.38-480l209.7 209.69q7.23 7.23 7.42 17.5.19 10.27-7.42 17.89-7.62 7.61-17.7 7.61-10.07 0-17.69-7.61L480-444.62Z"
              />
            </svg>
          </button>
        </li>
        <li><a href="index.html">Home</a></li>
        <li><a href="/pages/shop.html">Shop</a></li>
      </ul>
    </nav>

    <!-- <div id="mobile">
      <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
      <i class="fa-solid fa-bars"></i>
    </div>  -->

    <!-- Banner-Sliding -->
    <main>
      <div id="overlay" onclick="closeSidebar()"></div>
      <section class="slide-container">
        <div class="slides">
          <img src="images/banners/banner-1.jpg" class="active" />
          <img src="images/banners/banner-2.jpg" />
          <img src="images/banners/banner-3.jpg" />
          <img src="images/banners/banner-2.jpg" />
          <img src="images/hero2.jpg" />
        </div>

        <div class="buttons">
          <span class="next">&#10095;</span>
          <span class="prev">&#10094;</span>
        </div>

        <div class="dotsContainer">
          <div class="dot active" attr="0" onclick="switchImage(this)"></div>
          <div class="dot" attr="1" onclick="switchImage(this)"></div>
          <div class="dot" attr="2" onclick="switchImage(this)"></div>
          <div class="dot" attr="3" onclick="switchImage(this)"></div>
          <div class="dot" attr="4" onclick="switchImage(this)"></div>
        </div>
      </section>

      <!-- Features-Sections -->
      <section id="feature" class="section-p1">
        <div class="fe-box">
          <img src="images/FreeShipping.jpg" alt="" />
          <h6>Free Shipping</h6>
        </div>
        <div class="fe-box">
          <img src="images/OnlineOrder.jpg" alt="" />
          <h6>Online Order</h6>
        </div>
        <div class="fe-box">
          <img src="images/Promotion.jpg" alt="" />
          <h6>Promotion</h6>
        </div>
        <div class="fe-box">
          <img src="images/24-7.png" alt="" />
          <h6>24/7 Support</h6>
        </div>
      </section>

      <!-- Product-Sections -->
      <section id="product1" class="section-p1">
        <h3
          style="text-align: center; margin-top: 42px; font-size: 42px"
          class="title"
        >
          Threads & Trends
        </h3>
        <!-- <p>Bringing the latest fashion trends to life</p> -->
        <div class="items pro-container"></div>

        <div style="z-index: 9999" id="product-popup" class="popup"></div>
      </section>

      <!-- Newsletters -->
      <section id="newsletter" class="section-p1 section-m1">
        <div class="newstext">
          <h4>Sign Up For Newsletters</h4>
          <p>
            Get E-mail updates about our latest shop and
            <span>special offers.</span>
          </p>
        </div>
        <div class="form">
          <input type="text" placeholder="your email address" />
          <button class="normal">Sing Up</button>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="data/data.js"></script>
    <script src="JS/slider.js"></script>
    <script src="script.js"></script>
  </body>
</html>
