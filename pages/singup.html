<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/QuickCart/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="styles/LoginPage.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="login-container">
    <h2 class="form-title">Sign Up</h2>

    <!-- SocialLogin component (replace with actual content) -->
    <div class="social-login">
      <!-- Add social login buttons or content here -->
    </div>

    <p class="separator">
      <span>or</span>
    </p>

    <form action="#" class="login-form">
      <!-- InputField for email -->
      <div class="input-field">
        <span class="material-icons">mail</span>
        <input type="email" placeholder="Email address" required>
      </div>

      <!-- InputField for create password -->
      <div class="input-field">
        <span class="material-icons">lock</span>
        <input type="password" placeholder="Create Password" required>
      </div>

      <!-- InputField for confirm password -->
      <div class="input-field">
        <span class="material-icons">lock</span>
        <input type="password" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="login-button">Signup</button>
    </form>

    <p class="signup-text">Already have an account? <a href="/E_BookStore/Login">Login</a></p>
  </div>
</body>
</html>
