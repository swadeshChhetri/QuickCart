<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/QuickCart" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/LoginPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1 class="form-title">Login</h1>
        <form id="loginForm">
          <input type="email" placeholder="Email" required />
          <div class="password-container">
            <input type="text" id="password" placeholder="Password" required />
            <button type="button" id="togglePassword" class="toggle-btn">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <p style="text-align: center; color: rgb(8, 129, 221)">
            Forgot password?
          </p>
          <button type="submit" class="btn">Login</button>
          <p style="text-align: center; color: black">
            Don't have an account?
            <a style="color: rgb(8, 129, 221)" href="#" id="signupLink"
              >Sign Up</a
            >
          </p>

          <div class="option_container">
            <p style="color: black" class="option_text">or</p>
          </div>

          <div class="social-buttons">
            <button class="social-btn google">Login with Google</button>
            <button class="social-btn facebook">Login with Facebook</button>
          </div>
        </form>
      </div>
    </div>
    <script src="JS/Login.js"></script>
  </body>
</html>
