
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../styles/LoginPage.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="login-container">
    <h2 class="form-title">Log in</h2>

    <!-- SocialLogin component (replace with actual content) -->
    <div class="social-login">
      <!-- Add social login buttons or content here -->
    </div>

    <p class="separator">
      <span>or</span>
    </p>

    <form action="#" class="login-form">
      <!-- InputField for email -->
      <div class="input-field">
        <span class="material-icons">mail</span>
        <input type="email" placeholder="Email address" required>
      </div>

      <!-- InputField for password -->
      <div class="input-field">
        <span class="material-icons">lock</span>
        <input type="password" placeholder="Password" required>
      </div>

      <a href="#" class="forgot-pass-link">Forgot Password?</a>

      <button type="submit" class="login-button">Log In</button>
    </form>

    <p class="signup-text">Don't have an account? <a href="/E_BookStore/Singup">Signup</a></p>
  </div>
</body>
</html>
